<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A site for women to join skateboarding meet-ups and other events"
    />
    <meta
      name="keywords"
      content="women, skateboard, vigo, group, meet-up, events"
    />
    <script
      src="https://kit.fontawesome.com/d1557c7a8f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Women Who Skateboard - Vigo</title>
  </head>
  <body>
    <header>
      <nav>
        <span
          ><a href="/" title="link to homepage">Women Who Skateboard</a></span
        >
        <ul>
          <li><a href="index.html" title="link to homepage">Home</a></li>
          <li>
            <a href="gallery.html" title="link to gallery page">Gallery</a>
          </li>
          <li>
            <a href="join-us.html" title="link to join us page">Join Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <main>
        <h2>Sign up for our next meet-up here!</h2>
        <form>
          <label>First Name:</label>
          <input type="text" required />
          <label>Last Name:</label>
          <input type="text" required />
          <label>Email:</label>
          <input type="email" required />
          <ul>
            What do you skate:
            <li>
              <input type="radio" required name="board-type" />Cruiser board
            </li>
            <li><input type="radio" name="board-type" />Trick board</li>
            <li><input type="radio" name="board-type" />Both</li>
          </ul>
          <input type="submit" value="Sign me up!" />
        </form>
      </main>
      <footer>
        <ul>
          <li>
            <a href="instagram.com" target="_blank" title="link to instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="twitter.com" target="_blank" title="link to twitter">
              <i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="facebook.com" target="_blank" title="link to facebook"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
        </ul>
        <div>Open-source coded by Sarah Barter</div>
      </footer>
    </div>
  </body>
</html>
