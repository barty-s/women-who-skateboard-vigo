<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A site for women to join skateboarding meet-ups and other events"
    />
    <meta
      name="keywords"
      content="women, skateboard, vigo, group, meet-up, events"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Women Who Skateboard - Vigo</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Women Who Skateboard</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="join-us.html">Join Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Sign up for our next meet-up here!</h2>
      <form>
        <label>First Name:</label>
        <input type="text" required />
        <label>Last Name:</label>
        <input type="text" required />
        <label>Email:</label>
        <input type="email" required />
        <ul>
          What do you skate:
          <li>
            <input type="radio" required name="board-type" />Cruiser board
          </li>
          <li><input type="radio" name="board-type" />Trick board</li>
          <li><input type="radio" name="board-type" />Both</li>
        </ul>
        <input type="submit" value="Sign me up!" />
      </form>
    </main>
    <footer>
      <ul>
        <li>Icon link Instagram</li>
        <li>Icon link Twitter</li>
        <li>Icon link Facebook</li>
      </ul>

      <div>Open-source coded by Sarah Barter</div>
    </footer>
  </body>
</html>
