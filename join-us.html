<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A site for women to join skateboarding meet-ups and other events"
    />
    <meta
      name="keywords"
      content="women, skateboard, vigo, group, meet-up, events"
    />
    <script
      src="https://kit.fontawesome.com/d1557c7a8f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Women Who Skateboard - Vigo</title>
  </head>
  <body>
    <!-- Nav-bar section -->
    <header>
      <nav>
        <ul class="flex-container">
          <li class="flex-item">
            <a href="index.html" title="link to homepage"
              >Women Who Skateboard · Vigo</a
            >
          </li>
          <li class="menu">
            <a href="index.html" title="link to homepage">Home</a>
          </li>

          <li class="menu">
            <a href="gallery.html" title="link to gallery page">Gallery</a>
          </li>

          <li class="menu">
            <a
              href="join-us.html"
              title="link to join us page"
              style="color: #3c2720"
              >Join Us</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <!-- Sign-up Form section -->
      <main>
        <h1>· Sign up for our next meet-up here ·</h1>
        <div class="background-image">
          <form action="confirmation.html">
            <div>
              <label for="fname">First Name:</label>
              <input type="text" name="fname" required autofocus />
            </div>
            <div>
              <label for="lname">Last Name:</label>
              <input type="text" name="lname" required />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" name="email" required />
            </div>
            <div>
              <label>What board do you skate:</label>
              <div class="radio-list">
                <ul>
                  <li>
                    <input type="radio" name="board-type" required />Cruiser
                    board
                  </li>
                  <li><input type="radio" name="board-type" />Trick board</li>
                  <li><input type="radio" name="board-type" />Both</li>
                </ul>
              </div>
            </div>
            <button class="sign-up-button">Sign Me Up!</button>
          </form>
        </div>
      </main>
    </div>
    <!-- Footer Section -->
    <footer>
      <ul>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            title="link to instagram"
            ><i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" title="link to twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            title="link to facebook"
            ><i class="fa-brands fa-facebook"></i>
          </a>
        </li>
      </ul>
      <div class="author-line">
        <a
          href="https://github.com/barty-s/women-who-skateboard-vigo"
          target="_blank"
          title="link to website github"
          >Open-source
        </a>
        coded by
        <a
          href="https://www.linkedin.com/in/sarah-barter-6383b196/"
          target="_blank"
          title="link to personal linkedin profile"
          >Sarah Barter</a
        >
      </div>
    </footer>
  </body>
</html>
